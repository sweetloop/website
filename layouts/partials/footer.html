<script>
const instafeed = document.getElementById('instafeed');
const scrollIndicator = document.getElementById('scroll-indicator');
function updateScrollIndicator() {
  const scrollLeft = instafeed.scrollLeft;
  const maxScroll = instafeed.scrollWidth - instafeed.clientWidth;
  if (scrollLeft < maxScroll - 200) {
    scrollIndicator.style.opacity = '1';
  } else {
    scrollIndicator.style.opacity = '0';
  }
}
instafeed.addEventListener('scroll', updateScrollIndicator);
window.addEventListener('resize', updateScrollIndicator);
updateScrollIndicator();
</script>
